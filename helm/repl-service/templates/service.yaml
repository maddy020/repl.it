apiVersion: v1
kind: Service
metadata:
  name: {{ include "repl-service.fullname" . }}
  labels:
    {{- include "repl-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range .Values.service.ports }}
  - name: {{ .name }}
    port: {{ .port }}
    targetPort: {{ .targetPort }}
    protocol: {{ .protocol | default "TCP" }}
  {{- end }}
  selector:
    {{- include "repl-service.selectorLabels" . | nindent 4 }}
